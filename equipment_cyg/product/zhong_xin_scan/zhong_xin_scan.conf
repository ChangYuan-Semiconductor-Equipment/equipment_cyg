                    "tag_name": "Application.UN0_MES.uiFormulaNum",
                    "data_type": "int",
                    "value": "dv:pp_select_recipe_id"
                },
                {
                    "description": "写入要切换的配方name",
                    "operation_type": "write",
                    "tag_name": "Application.UN0_MES.RecipeName",
                    "data_type": "string",
                    "value": "dv:pp_select_recipe_name"
                },
